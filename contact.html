<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mankato NSBE</title>
    <link rel="icon" type="image/png" href="images\nsbeWhiteLogo.png">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <header class="header">
        <div class="navbar container">
            <div class="nsbe-mankato-title">
                <img src="images/nsbeWhiteLogo.png" alt="NSBE Mankato Logo" class="header-logo">
            </div>

            <button id="menu-toggle" class="menu-icon" aria-label="Toggle navigation menu">
                <i class="fas fa-bars"></i>
            </button>

            <nav class="nav-menu" id="nav-links">
                <ul>
                    <li><a href="index.html" class="nav-link">home</a></li>
                    <li><a href="join-us.html" class="nav-link">join us</a></li>
                    <li><a href="#program" class="nav-link">program</a></li>
                    <li><a href="#donate" class="nav-link">donate</a></li>
                    <li><a href="#volunteer" class="nav-link">volunteer</a></li>
                    <li><a href="#store" class="nav-link">store</a></li>
                    <li><a href="#black-effect" class="nav-link">black effect</a></li>
                    <li><a href="contact.html" class="nav-link">contact</a></li>
                    <li><a href="about.html" class="nav-link">who we are</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-main">
        <div class="contact-container">
            <div class="contact-form-section">
                <h2>Contact Us</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="fullName" class="sr-only">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="sr-only">Phone Number (optional)</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number (optional)">
                    </div>
                    <div class="form-group">
                        <label for="subject" class="sr-only">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="sr-only">Your Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
            <div class="contact-visual-section">
                <div class="overlay">
                    <h2 class="overlay-text">LET'S BUILD THE FUTURE TOGETHER</h2>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Mankato National Society of Black Engineers â€” All Rights Reserved</p>
            <div class="footer-social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.getElementById('nav-links');

            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });

                // Optional: Close menu if a link is clicked
                navLinks.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        if (navLinks.classList.contains('active')) {
                            navLinks.classList.remove('active');
                        }
                    });
                });
            }
        });
    </script>
</body>

</html>
